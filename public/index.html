<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KERPOP • Popcorn Studio</title>
  <meta name="description" content="KERPOP – a popcorn studio of modern hero flavours. Watch the reel, then explore the hero flavour catalogue." />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="kp-shell">
    <header class="kp-header">
      <div class="kp-header-main">
        <a href="/" class="kp-logo-link" aria-label="Kerpop home">
          <img src="/assets/kerpop-logo.png" alt="KERPOP logo" class="kp-logo" />
        </a>
        <nav class="kp-nav">
          <a href="/">Home</a>
          <a href="/about.html">about</a>
          <a href="mailto:hello@kerpop.example">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="kp-hero">
        <div class="kp-hero-video-wrap">
          <video class="kp-hero-video" autoplay muted loop playsinline poster="/assets/hero-popcorn.png">
            <source src="/assets/kerpop-loop.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <div class="kp-hero-video-overlay">
            <div class="kp-hero-video-text">
              <p class="kp-eyebrow kp-eyebrow--invert">Popcorn studio</p>
              <h1>KERPOP</h1>
              <p class="kp-hero-copy kp-hero-copy--invert">
                Modern hero flavours.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="kp-footer">
      <p class="kp-footer-text">
        KERPOP
      </p>
    </footer>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
